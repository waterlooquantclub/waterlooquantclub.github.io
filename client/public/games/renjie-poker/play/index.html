<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Solitaire - Play</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="dealer-area">
            <h2>Dealer <span id="dealer-rank" class="hand-rank"></span></h2>
            <div id="dealer-hand" class="hand"></div>
        </div>

        <div class="center-area">
            <div class="controls">
                <h3>Drag to select cards</h3>
                <div class="selection-grid" id="selection-grid">
                    <!-- Grid generated by JS -->
                </div>
                <div class="actions">
                    <button id="draw-one-btn" class="retro-btn">Draw card</button>
                </div>
                <div id="message-area" class="message"></div>
                <button id="new-game-btn" class="retro-btn"
                    style="display: none; margin-top: 10px; background-color: #f1c40f; color: #000;">New Game</button>
            </div>
            <div class="deck-area">
                <div class="deck">
                    <div class="card-back"></div>
                </div>
                <div class="deck-count">Cards: <span id="deck-count">52</span></div>
            </div>
        </div>

        <div class="player-area">
            <h2>Player <span id="player-rank" class="hand-rank"></span></h2>
            <div id="player-hand" class="hand"></div>
        </div>
    </div>
    <script src="poker-logic.js"></script>
    <script src="script.js"></script>
</body>

</html>
