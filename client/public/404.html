<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waterloo Quant Club</title>
    
    <!-- GitHub Pages SPA redirect (except for /games/ which are static) -->
    <script>
      // Don't redirect if we're in the /games/ path - those are static files
      if (!location.pathname.startsWith('/games/')) {
        // Store the path for redirect
        sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
        // Redirect to root
        location.replace('/');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
